<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong mảng</title>
</head>
<body>
<script>
    let intNumbers =[1,2,3,5,-5,12,-11,10,-26,4];
    let count =0;
    for(let i=0;i<intNumbers.length;i++){
        if(intNumbers[i]<0){
            count++;
        }
    }
    document.write('số số nguyên âm trong mảng là: '+count);
</script>
</body>
</html>
