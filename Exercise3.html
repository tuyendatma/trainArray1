<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trung bình của mảng</title>
</head>
<body>
<script>
    let intNumbers =[1,2,3,5,-5,12,11,10,26,4];
    let maxNum = Math.max.apply(Math,intNumbers);
    document.write(maxNum+'<br>');
    let tong =0;
    for(let i=0; i<intNumbers.length; i++){
        tong+= intNumbers[i];
    }
    let trungbinh= tong/intNumbers.length;
    document.write(trungbinh);
</script>
</body>
</html>
